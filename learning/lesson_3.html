<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Elements Forms and Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <div class="col-md-8 mx-auto">
            <!--        adding a table containing name gender email, age  -->
            <table class="table table-dark">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Shalyn</td>
                    <td>female</td>
                    <td>mj@test.com</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>Allan</td>
                    <td>Male</td>
                    <td>mn@gmail.com</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>Alice</td>
                    <td>Female</td>
                    <td>fm@gmail.com</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Eunice</td>
                    <td>Female</td>
                    <td>enice@gmail.com</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>Martin</td>
                    <td>Male</td>
                    <td>mst@gmail.com</td>
                    <td>35</td>
                </tr>
            </table>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6  mx-auto bg-dark-subtle">
            <h3 class="text-center text-success">Register Now</h3>
            <form action="">
                <div class="my-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control rounded-4" id="name" placeholder="Enter your fullname">
                </div>
                <div class="my-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control rounded-4" id="email" placeholder="input your email">
                </div>
                <div class="my-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control rounded-4" id="password" placeholder="password">
                </div>
                <div class="my-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="date" min="1990-01-01" max="2010-12-31" class="form-control rounded-4" id="dob"
                           placeholder="DOB">
                </div>
                <div class="my-3">
                    <label for="weight"  class="form-label">Weight</label>
                    <input type="number" step="any" class="form-control rounded-4" id="weight" placeholder="Weight" min="5">
                </div>
                <div class="my-3">
                    <label>Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label><br>
                </div>

                <div class="my-3">
                    <label for="Education">Select Highest Education Level:</label>
                    <select id="education" name="education">
                        <option value="" disabled selected> Select your highest education level</option>
                        <option value="high school">High school</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="doctorate">Doctorate</option>
                    </select>

                </div>
                <div class="my-3">
                    <label>Select Your Favorite Sports:</label><br>
                    <input type="checkbox" id="football" name="sports" value="football">
                    <label for="football">Football</label><br>

                    <input type="checkbox" id="volleyball" name="sports" value="volleyball">
                    <label for="volleyball">Volleyball</label><br>

                    <input type="checkbox" id="basketball" name="sports" value="basketball">
                    <label for="basketball">Basketball</label><br>

                    <input type="checkbox" id="rugby" name="sports" value="rugby">
                    <label for="rugby">Rugby</label><br>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-success">Register </button>
                </div>

        </div>
        </form>


    </div>
</div>

</div>

</body>
</html>
